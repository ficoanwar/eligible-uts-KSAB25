   function formatTanggal(tgl) {
      return tgl.split(" ")[0]; // ambil hanya bagian tanggal
    }

    function cek() {
      const input = document.getElementById("namaInput").value.trim().toLowerCase();
      const peserta = data.find(d => (d.nama || "").toLowerCase() === input);
      const hasilDiv = document.getElementById("hasil");

      if (!peserta) {
        hasilDiv.innerHTML = "<p>Nama tidak ditemukan.</p>";
        return;
      }

      const hadir = peserta.tanggal_hadir.map(formatTanggal);
      const absen = peserta.tanggal_tidak_hadir.map(formatTanggal);
      const eligible = peserta.eligible_UTS;

      hasilDiv.innerHTML = `
        <p><strong>Status:</strong> ${eligible ? "<span style='color:green;'>Eligible ✅</span>" : "<span style='color:red;'>Not Eligible ❌</span>"}</p>
        <p><strong>Jumlah Hadir:</strong> ${hadir.length}</p>
        <p><strong>Tanggal Hadir:</strong> ${hadir.join(", ") || "Tidak ada"}</p>
        <p><strong>Tanggal Tidak Hadir:</strong> ${absen.join(", ") || "Tidak ada"}</p>
      `;
    }
